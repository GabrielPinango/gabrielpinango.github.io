    <app-header></app-header>
    <div class="row disabled-text">
        <div class="large-12 medium-12 small-12 title columns">
            <h1>{{ titleEng }}</h1>
        </div>
        <div class="disabled-text experience-section" ng-repeat="experience in experiencesEng">
            <div class="large-12 medium-12 small-12 columns">
                <div class="large-6 medium-12 small-12 small-centered columns">

                    </div>
                    <hr>
                    <div class="large-6 medium-6 small-12 small-centered experience-logo columns">
                        <img src="{{ experience.logoURL }}">

                        <span>From: </span><span class="styled">{{ experience.timeFrom | date }}</span>
                        <br><span>To: </span><span class="styled">{{ experience.timeTo | date }}</span>
                    </div>
                    <div class="large-12 medium-12 small-12 columns">
                        <span>Position:</span> <span class="styled">{{ experience.position }}</span><br>
                        <span>Skills Acquired : </span><span class="styled">{{ experience.experienceGained }}</span>
                    </div>
                </div> 
            </div>
            <hr>
