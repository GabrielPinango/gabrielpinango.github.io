<div ng-controller="SkillController" id="about">
    <app-header></app-header>
    <div class="row disabled-text">
        <div class="large-12 medium-12 small-12 title skill-section columns">
            <h1>Habilidades</h1>
            <div class="skill disabled-text" ng-repeat="skill in skills">
                <div class="large-12 medium-12 small-12 columns">
                    <h3>{{ skill.skill }}</h3>
                </div>
                <div class="large-3 medium-3 small-12 columns">
                    <img src="{{ skill.logoURL }}" class="logo">
                </div>
                <div class="large-9 medium-9 small-12 columns">
                    <blockquote><span>{{ skill.description }}</span></blockquote>
                    <p>{{ expTitle }}<b>{{ skill.experienceLevel }}</b> <!--({{ skill.experienceRate }})--></p>
                    
                    <div class="meter orange nostripes">
                        <span style="width: {{ skill.experienceRate }}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
